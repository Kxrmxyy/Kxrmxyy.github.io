<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
    <style>
        body {
            background-image: url('blob:https://wallpapers.com/e13ee5d6-54b0-4133-9258-db6c3e5780b8'); /* Add your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Script Hub</h1>
        <ul id="scriptList"></ul>
    </div>

    <script>
        // Example script data, replace this with your actual script data
        const scripts = [
            { name: 'Blox Fruits', filename: 'Source.lua' },
            // Add more script entries as needed
        ];

        // Function to dynamically generate script links
        function generateScriptLinks() {
            const scriptList = document.getElementById('scriptList');

            scripts.forEach(script => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');

                link.href = `https://kkira3d.github.io/scripts/${script.name}/${script.filename}`;
                link.textContent = script.name;

                listItem.appendChild(link);
                scriptList.appendChild(listItem);
            });
        }

        // Call the function to generate script links
        generateScriptLinks();
    </script>
</body>
</html>
