<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
</head>
<body>
    <h1>Script Hub</h1>
    <button onclick="generateApiKey()">Generate API Key</button>
    <hr>
    <h2>Authenticate with API Key</h2>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter API Key">
    <button onclick="authenticateWithKey()">Authenticate</button>

    <script>
        function generateApiKey() {
            // This part should be implemented on the server-side (e.g., using Flask for Python)
            fetch('/generate_api_key')
                .then(response => response.text())
                .then(apiKey => alert(`Generated API Key: ${apiKey}`))
                .catch(error => console.error('Error:', error));
        }

        function authenticateWithKey() {
            const apiKey = document.getElementById('apiKey').value;

            // This part should be implemented on the server-side (e.g., using Flask for Python)
            fetch(`/authenticate_with_key?api_key=${apiKey}`)
                .then(response => {
                    if (response.ok) {
                        alert('Authentication successful!');
                    } else {
                        alert('Authentication failed!');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
