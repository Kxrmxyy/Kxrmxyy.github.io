<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to extract the value of the 'id' parameter from the query string
        function getParameterByName(name, url) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the 'id' parameter value from the query string
        var id = getParameterByName('id', window.location.href);

        // Define mapping for custom IDs to redirect links
        var customIds = {
            "LUCKY": "https://grabify.link/BX8LCL",
            // Add more custom IDs as needed
        };

        // Check if the ID has a corresponding redirect link
        if (customIds[id]) {
            window.location.href = customIds[id];
        } else {
            // If no matching ID is found, you can add fallback behavior or display a message
            console.log("No matching ID found.");
        }
    </script>
</head>
<body>
    <!-- You can customize the content of the page if needed -->
    <h1>Redirecting...</h1>
</body>
</html>
