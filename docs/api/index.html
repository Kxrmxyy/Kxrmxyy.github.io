<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation and Validation Test</title>
</head>
<body>
    <script>
        function generateKey() {
            // Using os.time() or a timestamp for key generation
            var currentTime = Math.floor(new Date().getTime() / 1000);
            
            // Set the key as a cookie for 15 seconds
            document.cookie = "softwareKey=" + currentTime + "; max-age=15";
            
            console.log("Key generated and set as cookie:", currentTime);
        }

        function getCookie(name) {
            // Helper function to retrieve a cookie value by name
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function checkKey() {
            // Assuming the server is running on localhost:3000
            var serverUrl = 'http://localhost:3000/checkKey';
            
            // Retrieve the stored key from the cookie and parse it as an integer
            var storedKey = parseInt(getCookie('softwareKey'));

            // Log both storedKey and clientKey for troubleshooting
            console.log("Stored Key:", storedKey);

            // Make a cross-origin request with credentials
            fetch(serverUrl + `?key=${storedKey}`, {
                method: 'GET',
                credentials: 'include', // Include credentials (cookies)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(result => console.log(result))
            .catch(error => console.error('Error:', error));
        }

        // Call the functions when the page loads
        generateKey();
        checkKey();
    </script>
</body>
</html>
