<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generation Test</title>
</head>
<body>
    <script>
        function generateKey() {
            // Using os.time() or a timestamp for key generation
            var currentTime = Math.floor(new Date().getTime() / 1000);
            
            // Create a unique key (you can modify this based on your requirements)
            var generatedKey = "KEY_" + currentTime;

            // Set the key as a cookie for 15 seconds
            document.cookie = "softwareKey=" + generatedKey + "; max-age=15";
            
            console.log("Key generated and set as cookie:", generatedKey);
        }

        // Call the function when the page loads
        generateKey();
    </script>
</body>
</html>
